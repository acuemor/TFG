<div class="modal " ng-controller="LoginCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <form class="list">
            <div>{{message}}</div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-full button-stable button-balanced" ng-click="login()">Login</button>
            </div>
            <div class="list">
                <button class="button button-clear button-positive">
                    Registrarse
                </button>
            </div>
        </form>
    </ion-content>
</div>
