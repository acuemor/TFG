<ion-view title="Login Credentials">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="c in credentials" href="#/app/loginCredentials">
        {{c.username}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
